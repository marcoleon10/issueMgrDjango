{%extends 'base.html' %}


{% block title %}Confirm password reset{% endblock title %}

{% block content %}
<h1>Confirm password reset</h1>
<p>Are you sure you want to reset your password vinculated to the account: "{{ user.get_username }}"?</p>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Reset">
</form>
{% endblock content %}
