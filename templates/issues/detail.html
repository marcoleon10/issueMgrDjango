{%extends 'base.html' %}


{% block title %}{{ issue.title }}{% endblock title %}

{% block content %}
<h1>{{ issue.summary }}</h1>
<h3>{{ issue.status }}</h3>
<small>By {{ issue.assignee }}</small>
<p>{{ issue.description }}</p>
<a href="{% url 'edit' issue.id %}" class="btn btn-primary">Edit</a>
<a href="{% url 'delete' issue.id %}" class="btn btn-danger">Delete</a>
{% endblock content %}
